type ExampleEntity @entity {
  id: ID!
  count: BigInt!
  owner: Bytes! # address
  approved: Bytes! # address
}


type NFT @entity {
  id: ID!
  image: String
  contractAddress: Bytes!
  tokenId: BigInt!
  partCode: String! 
  owner: Account!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type Account @entity {
  id: ID! # ETH addr
  address: Bytes!
  nfts: [NFT!] @derivedFrom(field: "owner")
}

